<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="website-icon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pixelify+Sans:wght@400..700&display=swap"
            rel="stylesheet"
        />
        <title>Trainer Joey's</title>
        <link rel="stylesheet" href="path-to-your-styles.css" />
    </head>
    <body>
        <div class="background-wrapper">
            <div id="root"></div>
        </div>
        <script type="module" src="/src/main.jsx"></script>
        <script>
            const playButton = document.getElementById('play-btn');
            const audio = document.getElementById('background-audio');

            playButton.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play();
                    playButton.style.display = 'none';
                }
            });
        </script>
    </body>
</html>
